<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Application</h1>
      <input type="text" id="searchBox" placeholder="Enter city" /> <br />
      <br />
      <button onclick="getWeather()">Search</button>
      <div id="weatherResult"></div>
    </div>

    <script>
      async function getWeather() {
        let city = document.getElementById("searchBox").value;
        let apiKey = "f6facc5908c693250b4dfa96cc18d5b6";
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
          let response = await fetch(url);
          let data = await response.json();

          if (data.cod === 200) {
            document.getElementById("weatherResult").innerHTML = `
              <div class="weather-card">
                <h2>${data.name}, ${data.sys.country}</h2>
                <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
              </div>`;
          } else {
            document.getElementById("weatherResult").innerHTML = `
              <div><strong>City not found. Try again.</strong></div>`;
          }
        } catch (error) {
          document.getElementById("weatherResult").innerHTML = `
            <div><strong>Error fetching data.</strong></div>`;
        }
      }
    </script>
  </body>
</html>
